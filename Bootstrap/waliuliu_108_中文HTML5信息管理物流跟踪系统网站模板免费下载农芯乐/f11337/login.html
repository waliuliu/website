<!doctype html>
<html>
<head>
<meta charset="utf-8">
<title>农芯乐信息管理系统</title>
<link rel="stylesheet" type="text/css" href="css/style.css" />
<script type="text/javascript" src="../js/jquery-1.8.3.min.js"></script>
</head>

<body>
	<div class="container">
    	<div class="loginbox">
        	<div class="loginform">
            	<div class="clear" style="height:146px"></div>
                <h2>山西供销农芯乐信息管理系统</h2>
                <form>
                	<table width="100%" border="0">
                    	<tr>
                        	<td>
                                <span>用户名</span>
                                <input class="uname" type="text"/>
                            </td>
                        </tr>
                        <tr>
                        	<td>
                                <span>密码</span>
                                <input class="pword" type="password"/>
                            </td>
                        </tr>
                        <tr>
                        	<td>
                                <span>验证码</span>
                                <input class="valput" type="password"/>
                                <a class="validimg" href="#"><img src="img/validimg.jpg" width="137" height="38"></a>
                                <div class="clear"></div>
                            </td>
                        </tr>
                        <tr>
                        	<td height="80">
                            	<a class="logbtn" href="#">登录</a>
                            </td>
                        </tr>
                    </table>
                </form>
            </div>
        </div>
    </div>	
</body>
</html>
<script>
	$(function(){
		$(".loginform form td input").focus(function(){
		$(this).css("border-color","#56c68b");
		});	
		$(".loginform form td input").blur(function(){
		$(this).css("border-color","#bdbcbc");
		});	
	});
</script>
