<script>
    var ww, wh;
    var listwidth = 830;
    var listobjclone;
    $(function() {
        function resize() {
            ww = $(window).width();
            wh = $(window).height();
            $('.wh_detail,.wh_detail .left,.wh_detail .right,.wh_detail .right .info_thumb').height(wh);
            $('.wh_detail .right .info_txt').height(wh - 55);
            $('.fgs_parent,.fgs_list,#scroll,.fgs_one').height(wh - 55 - 80);

        }
        $(window).resize(function() {
            resize()
        });
        resize();

        $('.fgs_list .fgs_one').width(listwidth)
        var tsize = $('.fgs_list .fgs_one').size();
        var tisonscroll = false;
        $('.fgs_list').width(tsize * listwidth);
        if (tsize < 2) {
            $('.prev_next_1').hide();
        }


        listobjclone = $('.fgs_list').clone();

        $('.prev_next_1 .next').click(function() {
            if (tisonscroll) return;
            tisonscroll = true;
            var rel = $('.fgs_list .fgs_one').first().attr('rel');
            listobjclone.find('.fgs_one[rel=' + rel + ']').clone().appendTo($('.fgs_list'));

            $('.fgs_one').last().jScrollPane({
                verticalDragMinHeight: 66,
                verticalDragMaxHeight: 66,
                autoReinitialise: true
            });
            $('.fgs_one').last().find('.h1').click(function() {
                $(this).parent().children('.summary').hide();
                $(this).parent().children('.content').show();
            });

            var toheight = $('.fgs_list .fgs_one').eq(1).height();
            $('.fgs_parent').animate({ 'height': toheight }, 600, function() { });
            $('.fgs_list').stop().animate({ 'left': '-' + listwidth + 'px', 'height': toheight }, 600, function() {
                $('.fgs_list .fgs_one').first().remove();
                $('.fgs_list').css({ 'left': '0' });
                tisonscroll = false;
            })
        })
        $('.prev_next_1 .prev').click(function() {
            if (tisonscroll) return;
            tisonscroll = true;
            var rel = $('.fgs_list .fgs_one').last().attr('rel');
            listobjclone.find('.fgs_one[rel=' + rel + ']').clone().prependTo($('.fgs_list'));
            $('.fgs_one').first().jScrollPane({
                verticalDragMinHeight: 66,
                verticalDragMaxHeight: 66,
                autoReinitialise: true
            });
            $('.fgs_one').first().find('.h1').click(function() {
                $(this).parent().children('.summary').hide();
                $(this).parent().children('.content').show();
            });
            var toheight = $('.fgs_list .fgs_one').eq(0).height();
            $('.fgs_parent').animate({ 'height': toheight }, 600, function() { });
            $('.fgs_list').css({ 'left': '-' + listwidth + 'px' }).stop().animate({ 'left': '0', 'height': toheight }, 600, function() {
                $('.fgs_list .fgs_one').last().remove();
                tisonscroll = false;
            })
        })
        $('.fgs_parent').animate({ 'height': $('.fgs_list .fgs_one').eq(0).height() }, 600, function() { });




        $('.fgs_one').jScrollPane({
            verticalDragMinHeight: 66,
            verticalDragMaxHeight: 66,
            autoReinitialise: true
        });

        $('.fgs_one .h1').on('click', function() {
            //var trel=$(this).attr('rel')
            //			$('.fgs_one[rel='+trel+']').html($(this).parent().html());
            //			$('.fgs_one[rel='+trel+']').width(listwidth)
            //			$('.fgs_one[rel='+trel+']').find('.summary').hide();
            //			$('.fgs_one[rel='+trel+']').find('.content').show();
            //			$('.fgs_one[rel='+trel+']').jScrollPane({
            //				verticalDragMinHeight: 66,
            //				verticalDragMaxHeight: 66,
            //				autoReinitialise: true
            //			});


            $(this).parent().children('.summary').hide();
            $(this).parent().children('.content').show();
        });
    });
</script>
