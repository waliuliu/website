<script>
var imglist=$('.wh_detail .right .img .img_list');
var oldimglist=imglist.clone();
var ww,wh,oldimgsize=imgsize=imglist.find('div').size();
var showheight=108+25;
var txtlist=$('.wh_detail .right .txt .txt_list');
var oldtxtlist=txtlist.clone();

var nextbtn=function(){
	$('.prev_next .next').stop().animate({'height':118},500,function(){
		$(this).height(98);
		nextbtn();
	});
}
$(function(){
	for(var i=imgsize;i>0;i--){
		oldimglist.find('div[rel='+i+']').clone().prependTo(imglist);
		oldtxtlist.find('div[rel='+i+']').clone().prependTo(txtlist);
	}
	for(var i=0;i<imgsize;i++){
		oldimglist.find('div[rel='+i+']').clone().appendTo(imglist);
		oldtxtlist.find('div[rel='+i+']').clone().appendTo(txtlist);
	}
	
	imglist=$('.wh_detail .right .img .img_list');
	imgsize=imglist.find('div').size();
	
	imglist.find('div').eq(3).height(509);
	imglist.css({'top':-(484*oldimgsize-showheight+25)+'px'});
 
	
	function resize(){
		ww=$(window).width();
		wh=$(window).height();
		$('.wh_detail,.wh_detail .left,.wh_detail .right,.wh_detail .right .img,.wh_detail .right .txt ,.wh_detail .right .txt .txt_list div').height(wh);
		
		imglist.height(imgsize*484+25);
		txtlist.height(imgsize*wh);
	}
	$(window).resize(function(){
		resize()
	});
	resize();
	 
	txtlist.css({'top':-(wh*oldimgsize)+'px'});
	
	$('.wh_head a').click(function(){
		var rel=parseInt($(this).attr('rel'));
		$('.wh_detail .right .txt .txt_list div').stop().animate({'opacity':0},600);
		$('.wh_detail .right .txt .txt_'+rel).stop().animate({'opacity':1},1200);
		$('.wh_head li').removeClass('current');
		$(this).parent().addClass('current');
		imglist.find('div').stop().animate({'height':484},600);
		imglist.find('div').eq(rel-1+(oldimgsize-1)).stop().animate({'height':484+25},600);
		imglist.stop().animate({'top':-(484*(rel+(oldimgsize-1))-showheight+25)+'px'},600);
		//alert(rel);
		txtlist.stop().animate({'top':-(wh*(rel+(oldimgsize-1)))+'px'},600);
		
	})
	$('.prev').click(function(){
		if($('.wh_head .current').prev('li').size()>0){
			$('.wh_head .current').prev('li').children('a').click();
		}else{
			var rel=parseInt($('.wh_head a').last().attr('rel'));
			$('.wh_detail .right .txt .txt_list div').stop().animate({'opacity':0},600);
			$('.wh_detail .right .txt .txt_'+rel).stop().animate({'opacity':1},1200);
			$('.wh_head li').removeClass('current');
			$('.wh_head li').last().addClass('current');
			
			rel=rel-1;
			imglist.find('div').stop().animate({'height':484},600);
			imglist.find('div').eq(rel-1).stop().animate({'height':484+25},600);
			imglist.stop().animate({'top':-(484*(rel)-showheight+25)+'px'},600,function(){
				imglist.find('div').height(484);
				imglist.find('div').eq(oldimgsize+rel-1).height(509);
				imglist.css({'top':-(484*(oldimgsize+rel)-showheight+25)+'px'});
			});
			
			txtlist.stop().animate({'top':-(wh*(rel))+'px'},600,function(){
				txtlist.css({'top':-(wh*(oldimgsize+rel))+'px'});
			}); 
		}
		return false;
	});
	$('.next').click(function(){
		if($('.wh_head .current').next('li').size()>0){
			$('.wh_head .current').next('li').children('a').click();
		}else{
			var rel=parseInt($('.wh_head a').eq(0).attr('rel'));
			$('.wh_detail .right .txt .txt_list div').stop().animate({'opacity':0},600);
			$('.wh_detail .right .txt .txt_'+rel).animate({'opacity':1},1200);
			$('.wh_head li').removeClass('current');
			$('.wh_head li').eq(0).addClass('current');
			
			rel=oldimgsize*2-1;
			imglist.find('div').stop().animate({'height':484},600);
			imglist.find('div').eq(rel).stop().animate({'height':484+25},600);
			imglist.stop().animate({'top':-(484*(rel+1)-showheight+25)+'px'},600,function(){
				imglist.find('div').height(484);
				imglist.find('div').eq(5).height(509);
				imglist.css({'top':-(484*oldimgsize-showheight+25)+'px'});
			});
			
			txtlist.stop().animate({'top':-(wh*(rel+1))+'px'},600,function(){
				txtlist.css({'top':-(wh*oldimgsize)+'px'});
			});
		}
		return false;
	});
	
	$('.prev_next .next').hover(function(){
		$(this).stop().animate({'height':108},300,function(){ 
		});
	},function(){
		$(this).stop().animate({'height':98},300,function(){ 
		});
	});
	//nextbtn();
});
</script>
