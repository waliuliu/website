<script>
$('.banner_list').each(function(index, element) {
	$(this).children('.banner_list_img').last().append($(this).children('.hide_txt').html());
});
$('.small').each(function(index, element) {
    $(this).find('img').each(function(index, element) {
        $(this).attr('rel',index);
		$(this).addClass('.small_list');
    });
});

var ww,wh,nindex=0,settimeout,ison=false,topzindex=10,onscroll=false,bannerindex=0,scrolltime;
	function onscrollfun(){
		if(!onscroll){
			return false;
		}
		window.clearTimeout(scrolltime);
		nindex++;
		$('.banner:eq('+bannerindex+') .small img').eq(nindex).click();
		onscroll=true;
		
		scrolltime=setTimeout(function(){
			onscrollfun()
		},1000);
	}
$(function(){
	function resize(){
		ww=$(window).width();
		wh=$(window).height()-108;
		$('.banner_parent,.banner,.banner_list,.banner_list_img,.banner_list_txt').height(wh);
		$('.banner,.banner_list_txt').width(ww);
		$('.banner_list').css({'top':-(nindex*wh)+'px'});
		
		if(ww/wh>=1400/592){
			$('.banner_list_img > img,.banner_list_txt > img').css({'width':ww,'height':'auto'});
			
			$('.banner_list').each(function(index, element) {
			   $(this).height(wh*$(this).find('.banner_list_img').size()); 
			});
			
			$('.banner_list_img').css({'margin-left':-ww/2+'px'})
		}else{
			$('.banner_list_img > img,.banner_list_txt > img').css({'width':'auto','height':wh});
			
			$('.banner_list').each(function(index, element) {
			   $(this).height(wh*$(this).find('.banner_list_img').size()); 
			});
			
			$('.banner_list_img').css({'margin-left':-(wh*1400/592)/2+'px'})
		}
	}
	$(window).resize(function(){
		resize()
	});
	resize();
	$('.banner').each(function(index, element) {
		$(this).find('.small img').click(function(){
			nindex=$(this).attr('rel');
			$(this).parent().prev('.banner_list').stop().animate({'top':-(nindex*wh)+'px'},600,function(){
				if($(this).next('.small').find('img').size()==parseInt(nindex)+1){
					$(this).children('.banner_list_img').last().children('.banner_list_txt:eq(0)').fadeIn(1600);	
					setTimeout(function(thisobj){
						return function(){
							thisobj.fadeIn(800);
						}	
					}($(this).children('.banner_list_img').last().children('.banner_list_txt:eq(1)')),600);
				}else{
					$(this).children('.banner_list_img').last().children('.banner_list_txt').hide();
				}
//				$('.banner_list_txt').each(function(index){
//					if(index==nindex)
//						$(this).fadeIn();
//					else
//						$(this).fadeOut();
//				});
				
					
			});
			onscroll=false;
		})
		$(this).find('.small img').hover(function(){
			var hoverindex=$(this).attr('rel');
			$(this).parent().children('img').each(function(){
				if(hoverindex!=$(this).attr('rel'))
					$(this).stop().animate({'width':'148px'},300,function(){});
				else
					$(this).stop().animate({'width':'160px'},300,function(){});
			});
		},function(){});
		//$('.small img').eq(0).mouseenter();
    });
	

	
	$('.top_s_1ist').hover(function(){
		window.clearTimeout(settimeout);
		ison=true;
		settimeout=setTimeout(function(thisobj){
			return function(){
				if(ison==false)return;
				if(thisobj.hasClass('ison'))return;
				if($('.ison').size()>0){
					$('.ison img').stop().animate({'top':'40px'},300,function(){}).animate({'width':'45px'},300,function(){});			//$(this).parent().animate({'width':'45px'},300);$(this).parent().removeClass('ison');
					setTimeout(function(obj){
						return function(){
							obj.animate({'width':'45px'},300);
							//obj.removeClass('ison');
						}
					}($('.ison img').parent().parent()),300)
				}
				thisobj.stop().animate({'width':'96px'},100,function(){
					$(this).addClass('ison');
				});
				thisobj.find('img').animate({'width':'96px'},100,function(){}).animate({'top':'0'},500,function(){});
				thisobj.click();
			}
		}($(this)),200);
	},function(){}).click(function(){
				$('.top_s_1ist').removeClass('ison');
				$(this).addClass('ison');
	
				var thisindex=$(this).index();
				bannerindex=thisindex;
				if(thisindex==0){
					topzindex++;
					$('.banner').eq(thisindex).css({'z-index':topzindex}).css({'opacity':0,'display':'block'}).animate({'opacity':1},3000);;
					$('.banner:eq(0) .banner_list_img,.banner:eq(0) .banner_list_txt').hide();
					
					$('.banner:eq(0) .banner_list_img').show()//.fadeIn(1200);
					setTimeout(function(obj){
						return function(){
						obj.children('.banner_list_txt:eq(0)').fadeIn(3000);	
						setTimeout(function(thisobj){
							return function(){
								thisobj.fadeIn(800);
							}	
						}(obj.children('.banner_list_txt:eq(1)')),1000);
						}
					}($('.banner:eq(0) .banner_list_img')),600);
					
					$('.banner').each(function(index, element) {
                        if(index!=thisindex){
							$(this).children('.banner_list').stop();
							$(this).stop().fadeOut(800,function(){
								$(this).children('.banner_list').css({'top':'0'});
								$(this).find('.small img').css({'width':'148px'});
								$(this).find('.banner_list_img').last().children('.banner_list_txt').hide();	
							});
						}
                    });
				}else{
					topzindex++;
					$('.banner').eq(thisindex).css({'z-index':topzindex}).css({'opacity':0,'display':'block'}).animate({'opacity':1},3000);
					$('.banner').each(function(index, element) {
                        if(index!=thisindex){
							$(this).children('.banner_list').stop();
							$(this).stop().animate({'opacity':0},3000,function(){
								$(this).children('.banner_list').css({'top':'0'});
								$(this).find('.small img').css({'width':'148px'});
								$(this).find('.banner_list_img').last().children('.banner_list_txt').hide();	
							});
							
						}
                    });
					onscroll=true;
					nindex=0;
					//window.clearTimeout(scrolltime);
					//scrolltime=setTimeout(function(){
					//	onscrollfun()
					//},1000);
					
					var thisbanner=$('.banner').eq(thisindex).children('.banner_list');
					setTimeout(function(thisbanner){
						return function(){
					thisbanner.stop().animate({'top':-((thisbanner.find('.banner_list_img').size()-1)*wh)+'px'},10,function(){
						$(this).children('.banner_list_img').last().children('.banner_list_txt:eq(0)').fadeIn(1600);	
						setTimeout(function(thisobj){
							return function(){
								thisobj.fadeIn(800);
							}	
						}($(this).children('.banner_list_img').last().children('.banner_list_txt:eq(1)')),1000);
						
						nindex=thisbanner.find('.banner_list_img').size()-1;
					});
						}
					}(thisbanner),1000);
					
				}
		
	});
	$('.top_s_1ist').eq(0).mouseenter().click();
	
	
	$('.menu_open').click(function(){
		if($(this).hasClass('close')){
			$('.link').stop().animate({'right':'0'},600);
			$(this).removeClass('open close').addClass('open');
		}else{
			$('.link').stop().animate({'right':'-670px'},600);
			$(this).removeClass('open close').addClass('close');
		}
	})
	
//	$('.link').hover(function(){
//		$(this).stop().animate({'right':'0'},600);	
//	},function(){
//		$(this).stop().animate({'right':'-265px'},600);	
//	});
});
var ani_time;
function ani_start(){
	if($('.top_small .ison').next('div').size()>0){
		$('.top_small .ison').next('div').mouseenter().click();
	}else{
		$('.top_small > div').eq(0).mouseenter().click();
	}
	ani_time=setTimeout(ani_start,8000);
}
	ani_time=setTimeout(ani_start,8000)
	$('#page_left').click(function(){
		window.clearTimeout(ani_time);
		if($('.top_small .ison').prev('div').size()>0){
			$('.top_small .ison').prev('div').mouseenter().click();
		}else{
			$('.top_small > div').last().mouseenter().click();
		}
		ani_time=setTimeout(ani_start,8000);
	});
	$('#page_right').click(function(){
		window.clearTimeout(ani_time);
		if($('.top_small .ison').next('div').size()>0){
			$('.top_small .ison').next('div').mouseenter().click();
		}else{
			$('.top_small > div').eq(0).mouseenter().click();
		}
		ani_time=setTimeout(ani_start,8000);
	});
</script>
