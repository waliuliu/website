<script type="text/javascript">
function checklogin(){
var name=jQuery('#name').val();
    if(name ==''){
        jQuery('#name')[0].focus();
        alert('请输入学生姓名');
        return false;
    }
    var password=jQuery('#password').val();
    if(password ==''){
        jQuery('#password')[0].focus();
        alert('请输入登陆密码');
        return false;
    }
    if(password.length<6){
        jQuery('#password')[0].focus();
        alert('登陆密码长度应该在6到12个字符之间');
        return false;
    }
    jQuery.post('',{'submit':'yes','n':name,'pw':password},function(data){
                //alert(data);
	var status=data.split("|")[0];
	if(status=='err'){
		alert(data.split("|")[1]);
		return false;
	}else{
		window.location.href='?cat=6';
		//回到首页
	}
                });
    
}
</script>

<script type="text/javascript">
jQuery(document).ready(function($) {
    // 给 window 对象绑定 scroll 事件
    $(window).bind("scroll", function(){

        var scrollTopNum = $(document).scrollTop(), // 获取网页文档对象滚动条的垂直偏移
            winHeight = $(window).height(), // 获取浏览器当前窗口的高度
            returnTop = $("div.returnTop");

        // 滚动条的垂直偏移大于 100 时显示，反之隐藏
        (scrollTopNum > 100) ? returnTop.fadeIn("fast") : returnTop.fadeOut("fast");

        // 给 IE6 定位
        if (!-[1,]&&!window.XMLHttpRequest) {
            returnTop.css("top", scrollTopNum + winHeight - 200);    
        } 

    });

    // 点击按钮后，滚动条的垂直方向的值逐渐变为0，也就是滑动向上的效果
    $("div.returnTop").click(function() {
        $("html, body").animate({ scrollTop: 0 }, 100);
    });

       $("div.menu-drama-container a").click(function() {
         var con=$(this).attr('href');	
	if(con=='#')
	{
		$(this.parentNode).toggleClass("up");
		$(this.parentNode).find(".sub-menu").toggle(1000);
		return false;
	}else
	{
		location.href=con+'#';
	}
    });

});

}



</script>
