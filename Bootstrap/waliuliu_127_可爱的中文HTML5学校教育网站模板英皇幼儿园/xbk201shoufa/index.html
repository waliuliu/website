<script type="text/javascript">
function checklogin(){
var name=$('#name').val();
    if(name ==''){
        $('#name')[0].focus();
        alert('请输入学生姓名');
        return false;
    }
    var password=$('#password').val();
    if(password ==''){
        $('#password')[0].focus();
        alert('请输入登陆密码');
        return false;
    }
    if(password.length<6){
        $('#password')[0].focus();
        alert('登陆密码长度应该在6到12个字符之间');
        return false;
    }
    $.post('?page_id=110',{'submit':'yes','n':name,'pw':password},function(data){
               // alert(data);
	var status=data.split("|")[0];
	if(status=='err'){
		alert(data.split("|")[1]);
		return false;
	}else{
		//alert("ok");
		window.location.href='?cat=6';
		//回到首页
	}
                });
    
}
</script>
